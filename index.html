<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Typografier—a modular typography building tool</title>
  <meta name="description" content="Typografier is a tool that generates a modular &amp; harmonious type system for modern websites.">
  <meta name="viewport" content="width=1200">
  <link href="css/typografier.min.css" rel="stylesheet">
</head>
<body>

<h1 class="common-bar__title kilo">Typografier<span class="common-bar__title__subhead">—a modular typography building tool</span></h1>

<main class="main" role="main">
  <form id="controls">
    <table>
      <tr>
        <th scope="row" id="label-prefix" colspan="8"><label for="base-font-size">Base font-size</label></th>
        <td colspan="6"><input type="number" id="base-font-size" value="16"></td>
        <td colspan="10"></td>
      </tr>
      <tr>
        <th scope="row" id="label-columns" colspan="8"><label for="base-line-height">Base line-height</label></th>
        <td colspan="6"><input type="number" id="base-line-height" value="24"></td>
        <td colspan="10"></td>
      </tr>
      <tr>
        <th scope="row" id="label-min-width" colspan="8"><label for="type-scale">Type scale</label></th>
        <td colspan="6"><input type="number" id="type-scale"></td>
        <td colspan="10"></td>
      </tr>
    </table>
  </form>
</main>

<div class="output">
  <textarea id="output"></textarea>
</div>

<aside class="common-bar" role="complementary">
  <ul class="list-group common-bar__social">
    <li class="list-group-item list-group-item-inline">
      <a class="icon i--28 i--github ir" href="https://github.com/thomasjbradley/typografier" rel="external">GitHub</a>
    </li>
    <li class="list-group-item list-group-item-inline">
      <a class="icon i--28 i--twitter ir" href="https://twitter.com/thomasjbradley" rel="external">Twitter</a>
    </li>
    <li class="list-group-item list-group-item-inline">
      <a class="icon i--28 i--22w i--thomasjbradley ir" href="http://thomasjbradley.ca" rel="external me">Website</a>
    </li>
  </ul>
</aside>

<script type="text/template" id="css-base">html {
  font: normal {{base-font}}%/{{base-line-height}} Georgia,serif; /* {{base-font-size-px}}px/{{base-line-height-px}}px */
}

h1, h2, h3, h4, h5, h6,
p, ul, ol, dl,
blockquote, table, hr {
  margin: 0 0 {{base-line-height}}rem;
}
</script>

<script type="text/template" id="css-element">
{{selectors}} {
  font-size: {{font-size}}rem;
  line-height: {{line-height}};
}
</script>

<!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/typografier.min.js"></script>

</body>
</html>
