<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Typografier—a modular typography building tool</title>
  <meta name="description" content="Typografier is a tool that generates a modular &amp; harmonious type system for modern websites.">
  <meta name="viewport" content="width=1200">
  <link href="css/typografier.min.css" rel="stylesheet">
</head>
<body>

<h1 class="common-bar__title kilo">Typografier<span class="common-bar__title__subhead">—a modular typography building tool</span></h1>

<main class="main" role="main">
  <form id="controls">
    <table>
      <tr>
        <th scope="row" id="label-prefix" colspan="8"><label for="base-font-size">Body font-size</label></th>
        <td colspan="6"><input type="number" id="base-font-size" value="100" min="0"></td>
        <td colspan="10">
          <input checked type="radio" name="font-size-unit" id="font-size-percent" value="percent">
          <label for="font-size-percent">%</label>
          <input type="radio" name="font-size-unit" id="font-size-px" value="px">
          <label for="font-size-px">px</label>
        </td>
      </tr>
      <tr>
        <th scope="row" id="label-columns" colspan="8"><label for="base-line-height">Body line-height</label></th>
        <td colspan="6"><input type="number" id="base-line-height" value="1.5" min="0" step="0.001"></td>
        <td colspan="10">
          <input checked type="radio" name="line-height-unit" id="line-height-multiplier" value="times">
          <label for="line-height-multiplier">×</label>
          <input type="radio" name="line-height-unit" id="line-height-px" value="px">
          <label for="line-height-px">px</label>
        </td>
      </tr>
      <tr>
        <th scope="row" id="label-min-width" colspan="8"><label for="type-scale" id="label-type-scale">Type scale</label></th>
        <td colspan="6"><input type="number" id="type-scale" value="1.125" min="0" step="0.001"></td>
        <td colspan="10">
          <select id="type-scale-select" aria-labelledby="label-type-scale">
            <option value="1.414">1.414 — Augmented Fourth</option>
            <option value="1.618">1.618 — Golden Ratio</option>
            <option value="1.125" selected>1.125 — Major Second</option>
            <option value="1.250">1.250 — Major Third</option>
            <option value="1.667">1.667 — Major Sixth</option>
            <option value="1.875">1.875 — Major Seventh</option>
            <option value="2.500">2.500 — Major Tenth</option>
            <option value="1.067">1.067 — Minor Second</option>
            <option value="1.200">1.200 — Minor Third</option>
            <option value="1.600">1.600 — Minor Sixth</option>
            <option value="1.778">1.778 — Minor Seventh</option>
            <option value="2.000">2.000 — Octave</option>
            <option value="1.333">1.333 — Perfect Fourth</option>
            <option value="1.500">1.500 — Perfect Fifth</option>
          </select>
        </td>
      </tr>
    </table>
  </form>
</main>

<div class="output">
  <textarea id="output"></textarea>
</div>

<aside class="common-bar" role="complementary">
  <ul class="list-group common-bar__social">
    <li class="list-group-item list-group-item-inline">
      <a class="icon i--28 i--github ir" href="https://github.com/thomasjbradley/typografier" rel="external">GitHub</a>
    </li>
    <li class="list-group-item list-group-item-inline">
      <a class="icon i--28 i--twitter ir" href="https://twitter.com/thomasjbradley" rel="external">Twitter</a>
    </li>
    <li class="list-group-item list-group-item-inline">
      <a class="icon i--28 i--22w i--thomasjbradley ir" href="http://thomasjbradley.ca" rel="external me">Website</a>
    </li>
  </ul>
</aside>

<script type="text/template" id="css-base">html {
  font: normal {{base-font}}%/{{base-line-height}} Georgia,serif;
}

h1, h2, h3, h4, h5, h6,
p, ul, ol, dl, dd, figure,
blockquote, details, hr,
fieldset, pre, table,
.space {
  margin: 0 0 {{base-line-height}}rem;
}

.space-none {
  margin-bottom: 0;
}

.space-double {
  margin-bottom: {{line-height-double}}rem;
}

.space-half {
  margin-bottom: {{line-height-half}}rem;
}
</script>

<script type="text/template" id="css-element">
{{selectors}} {
  font-size: {{font-size}}rem;
  line-height: {{line-height}};
}
</script>

<!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/typografier.min.js"></script>

</body>
</html>
